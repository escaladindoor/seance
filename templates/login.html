{% extends 'base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="row">
{% if message.tags == "success" %}
    <div class="card" style="background: rgba(0, 255, 0, 0.2); padding: 20px;">
        {{ message }}
    </div>
{% endif %}
{% if message.tags == "error" %}
    <div class="card error">
        {{ message }}
    </div>
{% endif %}
</div>
{% endfor %}
{% endif %}

<form action="/login/" method="post" class="pure-form pure-form-stacked">
    <fieldset>
        {% csrf_token %}
        {{ form }}
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">
                Se connecter
            </button>
        </div>
    </fieldset>
</form>

{% endblock content %}
